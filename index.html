<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- DaisyUI and Tailwind CSS cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <style>
       .manrope {
  font-family: "Manrope", sans-serif;
}
 
    </style>
    <!-- Tailwind CSS Configuration  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'color-primary': 'rgb(171, 239, 95)',
              }
            }
          }
        }
      </script>
  </head>
  <body class="manrope">

    <!-- Header Section -->
    <header>
        <nav class="w-11/12 mx-auto">
          <div class="navbar ">
            <div class="navbar-start">
              
              <div class="flex items-center space-x-1 ">
                <span class="ml-2 -rotate-45 rounded-full border-transparent btn btn-circle btn-outline bg-lime-400 text-white">
                  <i class="fa-solid fa-arrow-right">
                  </i></span>
                <!-- <p class="-rotate-45 rounded-full w-10 h-10 text-center p-1 bg-color-primary"><i class="fa-solid fa-arrow-right"></i></p> -->
                <a class="btn btn-ghost text-5xl font-bold">Rinterio</a>
              </div>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a class="font-bold">Home</a></li>
                  <li><a>Services</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>Blogs</a></li>
                  <li><a>Contact Us</a></li>
              </ul>
            </div>
            <div class="navbar-end gap-5 items-center">
               <div class="hidden lg:flex gap-5 text-lg">
                <button class=" btn btn-circle btn-outline border-neutral-300">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="btn btn-circle btn-outline border-neutral-300">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
                <button class=" flex items-center gap-2 btn rounded-full bg-lime-400">
                  <span>Book Consult</span>
                  <span class="ml-2 -rotate-45 rounded-full border-transparent p-2 justify-center text-center items-center btn-outline bg-black text-white">
                    <i class="fa-solid fa-arrow-right">
                    </i></span>
                </button>
               </div>
               <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <i class="fa-solid fa-bars"></i>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a class="font-bold">Home</a></li>
                  <li><a>Services</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>Blogs</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <!-- Main section -->
    <main></main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
